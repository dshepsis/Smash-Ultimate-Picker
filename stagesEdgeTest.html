<!--
  August 17th, 2018: This document exemplifies a bug in Microsoft Edge, where
  adding a non-zero width outline with the color `transparent` to a filtered
  image removes the filter. A bizarre bug.

  Reported here:
  https://developer.microsoft.com/en-us/microsoft-edge/platform/issues/18713423/
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Microsoft Edge Filter Rendering Bug</title>
<style>
img {
  width: 500px;
  filter: hue-rotate(90deg);
}
img.outline {
  outline: 1px solid transparent;
}
</style>
</head>

<body>
  <p>Both images have a CSS rule "filter: hue-rotate(90deg);", but the second one appears because it also has a CSS rule "outline: 1px solid transparent;"</p>
  <p>Without transparent outline:</p>
  <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE2moGq" />
  <p>With transparent outline:</p>
  <img class="outline" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE2moGq" />
</body>

</html>
